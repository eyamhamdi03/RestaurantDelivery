<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new dish</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="style2login.css">
    <script src="Script.js" defer></script>
    <script src="scriptADD.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form {
            width: 400px;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="Title" id="Orders" style="text-align: center">Add to menu</div>
    <form action="" method="post" class="form"  id="addDishForm">
        <div class="form-group">
            <div class="text">Dish Name:</div>
            <input type="text" class="form-control" id="dishName" placeholder="Hamburger" style="width: 100%;">
        </div>
        <div class="form-group">
            <div class="text">Dish Price:</div>
            <input type="number" class="form-control" id="dishPrice" placeholder="15" style="width: 100%;">
        </div>
        <div class="form-group">
            <div class="text">Dish photo:</div>
            <input type="file" class="form-control-file" id="dishPhoto" style="width: 100%;">
        </div>
        <input type="submit" value="Add to menu" class="btn btn-primary">
    </form>
</body>
<footer class="fixed-bottom">
    <div id="footer-placeholder"></div>
</footer>
</html>
