<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" type="text/css" href="../style2login.css">
    <script src="Script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: white;">
    <!-- nav.html -->
    <div id="nav-placeholder"> </div>
    <section style="overflow: hidden;">
        <img src="contact.png"class="img-fluid" alt="Contact Image">
    </section>
    <section class="section2">
    <form>
    <h1 style="font-family: Poppins; font-size: 40px; text-align: center; color: #370617 ;">Get in touch with us!</h1>
        <form action="" method="post" class="form">
                <label for="name" class="emailadd">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Guy Simmons">
                <label for="email" class="emailadd">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="GuySimmmons@gmail.com">
                <label for="message" class="emailadd">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                
        </form>
        <input type="submit" value="Send Now!">
    </section>
    <footer style="position: fixed; bottom: 0; width: 100%;">
        <div id="footer-placeholder" class="row">
            <script>
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer-placeholder').innerHTML = data;
                    });
            </script>
        </div>
    </footer>
</body>
</html>
